<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Magic</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
	<script type="text/javascript" src="script/time.js"></script>
</head>
<body onload="startTime()">
<div class="container">
      <div class="bg1">
        <h2>22 &deg;</h2>
        <p>Temperature</p>        
      </div>
      <div class="bg1">
        <h2><i class="fas fa-battery-three-quarters"></i></h2>
        <p>Respiration</p>      
      </div>      
      <div class="bg2">        
        <h2><i class="fas fa-heartbeat"></i></h2>
      </div>
      <div class="bg1">
        <h2><i class="fal fa-ufo-beam"></i></h2>
      </div>
      <div class="bg2">
        <h2>08 <span>%</span></h2>
        <p>Fat Left</p>
      </div>
      <div class="bg2">        
        <h2>158 <span>bpm</span></h2>
        <p>Heart Beat</p>
      </div>
      <div class="bg1">        
        <h2><i class="fas fa-running"></i></h2>
        <p>Wild Bears</p>
      </div>
      <div class="bg2">        
        <p id="timer"> </p>
        <p>Current time</p>
      </div>    
      <div class="bg2">
        <h2>01 <span>| 07</span></h2>
        <p>Goals Completed</p>
      </div>
      <div class="bg2">
        <h2><i class="fas fa-bed"></i></h2>
        <p>Sleep Keep</p>
      </div>
      <div class="bg2">         
        <h2><i class="fas fa-church"></i></h2>
      </div>
  
</div>
	
</body>
</html>
